<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo">
          <img src="/static/logo.png" alt="Logo" />
        </div>
    </header>
    <h1 class="animate__animated animate__fadeInUp" style="text-align: center; margin-top: 80px; color: white;">CSE Sentiment Analyser for stocks</h1>

    <div class="wrapper animate__animated animate__fadeInUp animate__delay-0.9s">

      <div class="select-btn">
        <span>Select Choice</span>
        <i class="uil uil-angle-down"></i>
      </div>
      <div class="content">
        <div class="search">
          <i class="uil uil-search"></i>
          <input spellcheck="false" type="text" placeholder="Search" />
        </div>
        <ul class="options"></ul>
      </div>
      <button> Launch Analysis
      </button>
    </div>

    

    <script src="script.js"></script>
  </body>
</html>
